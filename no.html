<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jumpscare</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      height: 100%;
      width: 100%;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #scareVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #userInfo {
      position: absolute;
      top: 10%;
      left: 5%;
      color: black;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="videoContainer">
  <video id="scareVideo" autoplay loop muted playsinline>
    <source src="https://example.com/tu-video.mp4" type="video/mp4">
    Tu navegador no soporta el elemento de video.
  </video>
  <div id="userInfo">
    <p><strong>Dirección IP:</strong> <span id="ip"></span></p>
    <p><strong>Agente de Usuario:</strong> <span id="userAgent"></span></p>
    <p><strong>Tipo de Dispositivo:</strong> <span id="deviceType"></span></p>
  </div>
</div>

<script>
  const video = document.getElementById('scareVideo');
  const userInfo = document.getElementById('userInfo');
  const ipSpan = document.getElementById('ip');
  const userAgentSpan = document.getElementById('userAgent');
  const deviceTypeSpan = document.getElementById('deviceType');

  // Función para determinar el tipo de dispositivo
  function getDeviceType() {
    const ua = navigator.userAgent;
    if (/mobile/i.test(ua)) return "Móvil";
    if (/tablet/i.test(ua)) return "Tablet";
    return "Escritorio";
  }

  // Obtener dirección IP usando ipify
  fetch('https://api.ipify.org?format=json')
    .then(response => response.json())
    .then(data => {
      ipSpan.textContent = data.ip;
    })
    .catch(() => {
      ipSpan.textContent = "No disponible";
    });

  // Obtener agente de usuario y tipo de dispositivo
  userAgentSpan.textContent = navigator.userAgent;
  deviceTypeSpan.textContent = getDeviceType();

  // Detectar salida de pantalla completa
  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
      userInfo.style.display = 'block';
    }
  });

  // Iniciar reproducción y solicitar pantalla completa
  video.addEventListener('canplay', () => {
    video.muted = false;
    video.play().then(() => {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitEnterFullscreen) {
        video.webkitEnterFullscreen();
      }
    }).catch(err => {
      console.error("Error al reproducir el video:", err);
    });
  });
</script>

</body>
</html>
