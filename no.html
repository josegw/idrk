<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ok</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    #jump-scare {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none; /* No permite interacciones con el video */
    }

    /* Intentamos bloquear la interfaz de usuario para evitar el scroll */
    body {
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div id="jump-scare">
    <video autoplay loop muted playsinline>
      <source src="no.mp4" type="video/mp4" />
    </video>
  </div>

  <script>
    // Función para asegurarnos de que el video sigue reproduciéndose incluso al hacer scroll
    window.onload = function() {
      const video = document.querySelector('video');
      // Asegurarse de que el video se reproduce sin interrupciones
      video.play();

      // Para evitar que Safari pause el video cuando se hace scroll
      window.addEventListener("touchmove", function(e) {
        e.preventDefault();  // Evitar el scroll y tocar la pantalla
      }, { passive: false });

      // También podemos evitar que el usuario vea la barra de direcciones en móviles
      if (window.innerHeight <= screen.height) {
        document.body.style.overflow = 'hidden'; // Evita el scroll
      }
    };
  </script>

</body>
</html>
