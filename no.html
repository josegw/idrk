<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jump Scare</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    #start {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 9999;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="start">Toca para comenzar</div>

  <video id="scareVideo" preload="auto" loop>
    <source src="no.mp4" type="video/mp4">
    Tu navegador no soporta video.
  </video>

  <script>
    const startBtn = document.getElementById('start');
    const video = document.getElementById('scareVideo');

    // Prevenir scroll
    document.body.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });

    startBtn.addEventListener('click', async function () {
      startBtn.style.display = 'none';

      try {
        await video.play();
        video.muted = false;
        video.volume = 1.0;

        // Intentar ponerlo en fullscreen si es posible
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitEnterFullscreen) { // para iPhones
          video.webkitEnterFullscreen();
        }

      } catch (e) {
        alert('No se pudo iniciar el video automÃ¡ticamente. Intenta tocar de nuevo.');
      }
    });

    // Volver a reproducir si se pausa
    video.addEventListener('pause', () => {
      video.play().catch(() => {});
    });
  </script>

</body>
</html>
