<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preguntas</title>
  <style>
    @font-face {
      font-family: 'Minecraftia';
      src: url('Minecraftia.ttf') format('truetype');
    }

    body {
      background-color: #000;
      color: #ccc;
      font-family: Consolas, "Liberation Mono", Courier, monospace;
      font-size: 1.2em;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-x: hidden;
      user-select: none;
    }

    #terminal {
      padding: 10px;
    }

    .prompt {
      color: #8aff80;
    }

    select, button {
      background-color: #111;
      color: #ccc;
      font: inherit;
      border: 1px solid #333;
      margin-left: 10px;
    }

    #minecraftChat {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 50%;
      background: rgba(0, 0, 0, 0.6);
      font-family: 'Minecraftia', monospace;
      font-size: 14px;
      color: white;
      padding: 10px;
      box-sizing: border-box;
      display: none;
      flex-direction: column;
      gap: 5px;
      animation: fadeIn 1s ease forwards;
    }

    .chat-message {
      opacity: 1;
    }

    .yellow {
      color: #fef000;
    }

    .click-hint {
      color: #aaa;
      animation: blink 1s infinite;
      cursor: pointer;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <div id="minecraftChat"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const terminal = document.getElementById("terminal");
      const chat = document.getElementById("minecraftChat");

      function addLine(text, isPrompt = true) {
        const p = document.createElement("p");
        if (isPrompt) {
          const prompt = document.createElement("span");
          prompt.className = "prompt";
          prompt.textContent = "chuki@chukisite:~$ ";
          p.appendChild(prompt);
        }
        const span = document.createElement("span");
        span.textContent = text;
        p.appendChild(span);
        terminal.appendChild(p);
      }

      function addSelectPrompt(question, callback) {
        const p = document.createElement("p");
        const prompt = document.createElement("span");
        prompt.className = "prompt";
        prompt.textContent = "chuki@chukisite:~$ ";
        p.appendChild(prompt);

        const label = document.createElement("span");
        label.textContent = question;
        p.appendChild(label);

        const select = document.createElement("select");
        select.innerHTML = `
          <option value="si">SÃ­</option>
          <option value="no">No</option>
        `;
        p.appendChild(select);

        const btn = document.createElement("button");
        btn.textContent = "Confirmar";
        p.appendChild(btn);

        terminal.appendChild(p);

        btn.addEventListener("click", () => {
          callback(select.value);
        });
      }

      function showCountdownAndMinecraftChat() {
        let seconds = 3;
        const message = document.createElement("p");
        const prompt = document.createElement("span");
        prompt.className = "prompt";
        prompt.textContent = "chuki@chukisite:~$ ";
        message.appendChild(prompt);

        const span = document.createElement("span");
        span.textContent = `Yo mash ðŸ’–. Espera ${seconds} segundos`;
        message.appendChild(span);
        terminal.appendChild(message);

        const interval = setInterval(() => {
          seconds--;
          span.textContent = `Yo mash ðŸ’–. Espera ${seconds} segundos`;
          if (seconds === 0) {
            clearInterval(interval);
            setTimeout(showMinecraftChat, 300);
          }
        }, 1000);
      }

      function showMinecraftChat() {
        chat.innerHTML = "";

        const joinMsg = document.createElement("div");
        joinMsg.className = "chat-message yellow";
        joinMsg.textContent = "tilin joined the game";
        chat.appendChild(joinMsg);

        const loveMsg = document.createElement("div");
        loveMsg.className = "chat-message";
        loveMsg.textContent = "<tilin> Te amo mucho, muchas gracias por pasar este aÃ±o y 6 meses a mi lado";
        chat.appendChild(loveMsg);

        const hint = document.createElement("div");
        hint.className = "chat-message click-hint";
        hint.textContent = "> Click para continuar";
        chat.appendChild(hint);

        chat.style.display = "flex";

        chat.addEventListener("click", () => {
          chat.innerHTML = "";

          const joinMsg2 = document.createElement("div");
          joinMsg2.className = "chat-message yellow";
          joinMsg2.textContent = "tilin joined the game";
          chat.appendChild(joinMsg2);

          const finalMsg = document.createElement("div");
          finalMsg.className = "chat-message";
          finalMsg.textContent = "<tilin> Se que no he sido el mejornpero te amo con todo mi corazonzini";
          chat.appendChild(finalMsg);
        });
      }

      // RedirecciÃ³n segura
      function limpiarYRedirigir(url) {
        history.replaceState(null, "", location.pathname);
        window.close();
        window.location.href = url;
      }

      // INICIO DEL FLUJO
      addSelectPrompt("Â¿Quieres continuar? ", (respuesta1) => {
        if (respuesta1 === "no") {
          addLine("Okei ðŸ˜”");
          setTimeout(() => limpiarYRedirigir("https://www.google.com"), 2000);
        } else {
          addLine("Buena elecciÃ³n...");
          setTimeout(() => {
            addSelectPrompt("Â¿Me amas? ", (respuesta2) => {
              if (respuesta2 === "si") {
                showCountdownAndMinecraftChat();
              } else {
                addLine("Okei ðŸ˜”");
                setTimeout(() => limpiarYRedirigir("https://www.google.com"), 2000);
              }
            });
          }, 1000);
        }
      });
    });
  </script>
</body>
</html>
