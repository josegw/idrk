<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Terminal + Minecraft Chat</title>
  <style>
    @font-face {
      font-family: 'Minecraftia';
      src: url('Minecraftia.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #ccc;
      font-family: Consolas, "Liberation Mono", Courier, monospace;
      font-size: 1.2em;
      height: 100vh;
      overflow-x: hidden;
    }

    #terminal {
      padding: 10px;
    }

    .prompt {
      color: #8aff80;
    }

    .cursor {
      display: inline-block;
      width: 0.6ch;
      background-color: currentColor;
      animation: blink 1s steps(2) infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .inputcmd {
      background: none;
      border: none;
      color: #ccc;
      font: inherit;
      outline: none;
      width: 10ch;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0;
    }

    .option {
      padding: 10px 20px;
      background-color: #1a1a1a;
      border: 2px solid #8aff80;
      color: #8aff80;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
    }

    .option.selected {
      background-color: #8aff80;
      color: #000;
    }

    #confirm {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #8aff80;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }

    #chatContainer {
      font-family: 'Minecraftia', monospace;
      position: fixed;
      bottom: 0;
      width: 100%;
      max-height: 50%;
      background: url('https://i.imgur.com/3ONZCHv.png') repeat; /* fondo estilo Minecraft */
      background-size: cover;
      color: white;
      padding: 15px;
      display: none;
      animation: fadeIn 1s ease-out forwards;
      overflow-y: auto;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(100%); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-line {
      margin-bottom: 6px;
    }

    .join-msg {
      color: yellow;
    }

    .click-msg {
      color: white;
      animation: blink 1s steps(2, start) infinite;
    }

    @media (max-width: 600px) {
      body {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <div id="chatContainer">
    <div class="chat-line join-msg">tilin joined the game</div>
    <div class="chat-line"><span style="color:#55ffff;">tilin</span>: Te amo mucho, muchas gracias por pasar este aÃ±o y 6 meses a mi lado</div>
    <div class="chat-line click-msg">&gt; Click para continuar</div>
  </div>

  <script>
    const terminal = document.getElementById("terminal");

    function typeText(el, text, speed, callback) {
      let i = 0;
      function step() {
        if (i < text.length) {
          el.innerHTML += text.charAt(i);
          i++;
          setTimeout(step, speed);
        } else if (callback) callback();
      }
      step();
    }

    function addLineWithPromptAndText(text) {
      const p = document.createElement("p");
      const prompt = document.createElement("span");
      prompt.className = "prompt";
      prompt.textContent = "chuki@chukisite:~$ ";
      p.appendChild(prompt);
      const span = document.createElement("span");
      span.textContent = text;
      p.appendChild(span);
      terminal.appendChild(p);
    }

    function createQuestion(questionText, nextStep) {
      const p = document.createElement("p");
      const prompt = document.createElement("span");
      prompt.className = "prompt";
      prompt.textContent = "chuki@chukisite:~$ ";
      p.appendChild(prompt);
      const span = document.createElement("span");
      span.textContent = questionText;
      p.appendChild(span);
      terminal.appendChild(p);

      const options = document.createElement("div");
      options.className = "options";

      const yes = document.createElement("div");
      yes.className = "option";
      yes.textContent = "SÃ­";

      const no = document.createElement("div");
      no.className = "option";
      no.textContent = "No";

      options.appendChild(yes);
      options.appendChild(no);
      terminal.appendChild(options);

      const confirm = document.createElement("button");
      confirm.id = "confirm";
      confirm.textContent = "Confirmar";
      terminal.appendChild(confirm);

      let selected = null;
      yes.onclick = () => { selected = "yes"; yes.classList.add("selected"); no.classList.remove("selected"); };
      no.onclick = () => { selected = "no"; no.classList.add("selected"); yes.classList.remove("selected"); };

      confirm.onclick = () => {
        if (!selected) return;

        if (selected === "no") {
          addLineWithPromptAndText("Okei ðŸ˜”");
          setTimeout(() => window.location.href = "https://google.com", 3000);
        } else {
          nextStep();
        }
      };
    }

    function showLoveCounter() {
      addLineWithPromptAndText("Yo mash ðŸ’–. Espera 3 segundos");
      let seconds = 3;
      const line = terminal.lastChild.querySelector("span:last-child");

      const countdown = setInterval(() => {
        seconds--;
        line.textContent = `Yo mash ðŸ’–. Espera ${seconds} segundos`;
        if (seconds <= 0) {
          clearInterval(countdown);
          showChat();
        }
      }, 1000);
    }

    function showChat() {
      const chat = document.getElementById("chatContainer");
      chat.style.display = "block";
      const clickLine = chat.querySelector(".click-msg");
      clickLine.onclick = () => {
        chat.innerHTML += `<div class="chat-line"><span style="color:#55ffff;">tilin</span>: Se que no he sido el mejornpero te amo con todo mi corazonzini</div>`;
        clickLine.remove();
      };
    }

    document.addEventListener("DOMContentLoaded", function () {
      addLineWithPromptAndText("login:");
      setTimeout(() => {
        addLineWithPromptAndText("contraseÃ±a:");
        setTimeout(() => {
          const p = document.createElement("p");
          const prompt = document.createElement("span");
          prompt.className = "prompt";
          prompt.textContent = "chuki@chukisite:~$ ";
          p.appendChild(prompt);
          const input = document.createElement("input");
          input.type = "password";
          input.className = "inputcmd";
          input.id = "password";
          p.appendChild(input);
          const cursor = document.createElement("span");
          cursor.className = "cursor";
          p.appendChild(cursor);
          terminal.appendChild(p);
          input.focus();

          input.addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
              const pwd = input.value;
              input.disabled = true;
              if (pwd === "amoaminobio") {
                createQuestion("Â¿Quieres continuar?", () => {
                  createQuestion("Â¿Me amas?", showLoveCounter);
                });
              } else {
                addLineWithPromptAndText("nope.");
                setTimeout(() => window.location.href = "https://www.google.com", 3000);
              }
            }
          });
        }, 500);
      }, 500);
    });
  </script>
</body>
</html>
