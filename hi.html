<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preguntas</title>
  <link rel="stylesheet" href="Minecraftia.ttf">
  <style>
    @font-face {
      font-family: 'Minecraftia';
      src: url('Minecraftia.ttf') format('truetype');
    }

    body {
      background-color: #000;
      color: #ccc;
      font-family: Consolas, "Liberation Mono", Courier, monospace;
      font-size: 1.2em;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }

    #terminal {
      padding: 10px;
      overflow-y: auto;
      height: 100vh;
      box-sizing: border-box;
    }

    .prompt {
      color: #8aff80;
    }

    select, button {
      background-color: #111;
      color: #ccc;
      font: inherit;
      border: 1px solid #333;
      margin-left: 10px;
    }

    #chatContainer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      font-family: 'Minecraftia', sans-serif;
      font-size: 14px;
      padding: 10px;
      color: white;
      display: none;
      animation: fadein 1s ease forwards;
    }

    .chat-line {
      margin: 3px 0;
      word-break: break-word;
    }

    .chat-yellow {
      color: #ffff55;
    }

    .click-to-continue {
      color: #ccc;
      animation: blink 1s steps(2, start) infinite;
      margin-top: 5px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <div id="chatContainer"></div>

  <script>
    const terminal = document.getElementById("terminal");
    const chatContainer = document.getElementById("chatContainer");

    function addLine(text, isPrompt = true) {
      const p = document.createElement("p");
      if (isPrompt) {
        const prompt = document.createElement("span");
        prompt.className = "prompt";
        prompt.textContent = "chuki@chukisite:~$ ";
        p.appendChild(prompt);
      }
      const span = document.createElement("span");
      span.textContent = text;
      p.appendChild(span);
      terminal.appendChild(p);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function addSelectPrompt(question, callback) {
      const p = document.createElement("p");
      const prompt = document.createElement("span");
      prompt.className = "prompt";
      prompt.textContent = "chuki@chukisite:~$ ";
      p.appendChild(prompt);

      const label = document.createElement("span");
      label.textContent = question;
      p.appendChild(label);

      const select = document.createElement("select");
      select.innerHTML = '<option value="si">SÃ­</option><option value="no">No</option>';
      p.appendChild(select);

      const btn = document.createElement("button");
      btn.textContent = "Confirmar";
      p.appendChild(btn);

      terminal.appendChild(p);

      btn.addEventListener("click", () => {
        if (btn.disabled) return;
        btn.disabled = true;
        select.disabled = true;
        callback(select.value);
      });

      terminal.scrollTop = terminal.scrollHeight;
    }

    function limpiarYRedirigir(url) {
      history.replaceState(null, "", location.pathname);
      sessionStorage.setItem("redirigido", "true");
      window.location.href = url;
    }

    function iniciarChatFinal() {
      chatContainer.style.display = "block";
      chatContainer.innerHTML = `
        <div class="chat-line chat-yellow">tilin joined the game</div>
        <div class="chat-line">tilin: Te amo mucho, muchas gracias por pasar este aÃ±o y 6 meses a mi lado</div>
        <div class="chat-line click-to-continue">> Click para continuar</div>
      `;

      const continuar = () => {
        chatContainer.innerHTML += `
          <div class="chat-line">tilin: Se que no he sido el mejornpero te amo con todo mi corazonzini</div>
        `;
        chatContainer.removeEventListener("click", continuar);
        const continuarTexto = chatContainer.querySelector(".click-to-continue");
        if (continuarTexto) continuarTexto.remove();
      };

      chatContainer.addEventListener("click", continuar);
    }

    function iniciarCuentaRegresiva(segundos, callback) {
      let s = segundos;
      const linea = document.createElement("p");
      const prompt = document.createElement("span");
      prompt.className = "prompt";
      prompt.textContent = "chuki@chukisite:~$ ";
      linea.appendChild(prompt);

      const span = document.createElement("span");
      linea.appendChild(span);
      terminal.appendChild(linea);

      const intervalo = setInterval(() => {
        span.textContent = `Yo mash ðŸ’–. Espera ${s} segundos`;
        s--;
        if (s < 0) {
          clearInterval(intervalo);
          callback();
        }
      }, 1000);
    }

    function iniciarFlujo() {
      addSelectPrompt("Â¿Quieres continuar? ", (respuesta1) => {
        if (respuesta1 === "no") {
          addLine("Okei ðŸ˜”");
          setTimeout(() => limpiarYRedirigir("https://www.google.com"), 2000);
        } else {
          addLine("Buena elecciÃ³n...");
          setTimeout(() => {
            addSelectPrompt("Â¿Me amas? ", (respuesta2) => {
              if (respuesta2 === "si") {
                iniciarCuentaRegresiva(3, iniciarChatFinal);
              } else {
                addLine("Okei ðŸ˜”");
                setTimeout(() => limpiarYRedirigir("https://www.google.com"), 2000);
              }
            });
          }, 1000);
        }
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (sessionStorage.getItem("redirigido")) {
        sessionStorage.removeItem("redirigido");
        window.location.reload();
      } else {
        iniciarFlujo();
      }
    });

    window.addEventListener("pageshow", function (event) {
  if (event.persisted || performance.navigation.type === 2) {
    location.reload();
  }
});
  </script>
</body>
</html>
