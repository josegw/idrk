<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Regalo especial</title>
  <style>
    @font-face {
      font-family: 'Minecraftia';
      src: url('https://cdn.jsdelivr.net/gh/CodeDredd/fonts@main/Minecraftia.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: 'Consolas', monospace;
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    .question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .options label {
      font-size: 1.2em;
    }

    .confirm-btn {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background: #444;
      border: none;
      color: white;
      border-radius: 5px;
    }

    #chatOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://wallpapercave.com/wp/wp2763473.png') center center no-repeat;
      background-size: cover;
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    #chatWindow {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      font-family: 'Minecraftia', monospace;
      color: white;
      text-shadow: 1px 1px #000;
      border-radius: 5px;
      font-size: 14px;
      max-width: 90%;
    }

    .chat-message {
      margin-bottom: 4px;
    }

    .blink {
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      to { visibility: hidden; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="container" id="mainContent">
  <div class="question" id="question">Â¿Quieres continuar?</div>
  <div class="options">
    <label><input type="radio" name="answer" value="si"> SÃ­</label>
    <label><input type="radio" name="answer" value="no"> No</label>
  </div>
  <button class="confirm-btn" onclick="handleConfirm()">Confirmar</button>
</div>

<div id="chatOverlay">
  <div id="chatWindow">
    <!-- Se llena con JS -->
  </div>
</div>

<script>
  let step = 1;

  function handleConfirm() {
    const selected = document.querySelector('input[name="answer"]:checked');
    if (!selected) return;

    const answer = selected.value;
    const questionDiv = document.getElementById('question');
    const optionsDiv = document.querySelector('.options');

    if (step === 1) {
      if (answer === 'no') {
        questionDiv.textContent = 'Okei ðŸ˜”';
        optionsDiv.style.display = 'none';
        document.querySelector('button').style.display = 'none';
        setTimeout(() => {
          window.location.href = 'https://www.google.com';
        }, 3000);
      } else {
        step = 2;
        questionDiv.textContent = 'Â¿Me amas?';
        document.querySelectorAll('input[name="answer"]').forEach(r => r.checked = false);
      }
    } else if (step === 2) {
      if (answer === 'no') {
        questionDiv.textContent = 'Okei ðŸ˜”';
        optionsDiv.style.display = 'none';
        document.querySelector('button').style.display = 'none';
        setTimeout(() => {
          window.location.href = 'https://www.google.com';
        }, 3000);
      } else {
        step = 3;
        let count = 3;
        questionDiv.textContent = `Yo mash ðŸ’–. Espera ${count} segundos`;
        optionsDiv.style.display = 'none';
        document.querySelector('button').style.display = 'none';
        const interval = setInterval(() => {
          count--;
          if (count > 0) {
            questionDiv.textContent = `Yo mash ðŸ’–. Espera ${count} segundos`;
          } else {
            clearInterval(interval);
            launchMinecraftChat();
          }
        }, 1000);
      }
    }
  }

  function launchMinecraftChat() {
    document.getElementById('mainContent').style.display = 'none';
    const chatOverlay = document.getElementById('chatOverlay');
    const chatWindow = document.getElementById('chatWindow');
    chatOverlay.style.display = 'flex';

    chatWindow.innerHTML = `
      <div class="chat-message">tilin joined the game</div>
      <div class="chat-message"><span class="username">tilin:</span> Te amo mucho, muchas gracias por pasar este aÃ±o y 6 meses a mi lado</div>
      <div class="chat-message blink" id="clickPrompt">&gt; Click para continuar</div>
    `;

    document.getElementById('clickPrompt').addEventListener('click', () => {
      document.getElementById('clickPrompt').style.display = 'none';
      chatWindow.innerHTML += `
        <div class="chat-message"><span class="username">tilin:</span> Se que no he sido el mejornpero te amo con todo mi corazonzini</div>
      `;
    });
  }
</script>
</body>
</html>
