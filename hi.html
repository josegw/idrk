<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preguntas</title>
  <style>
    @font-face {
      font-family: 'Minecraftia';
      src: url('Minecraftia-Regular.ttf') format('truetype');
    }

    body {
      background-color: #000;
      color: #ccc;
      font-family: Consolas, "Liberation Mono", Courier, monospace;
      font-size: 1.2em;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }

    #terminal {
      padding: 10px;
      overflow-y: auto;
      height: 100vh;
      box-sizing: border-box;
    }

    .prompt {
      color: #8aff80;
    }

    select, button {
      background-color: #111;
      color: #ccc;
      font: inherit;
      border: 1px solid #333;
      margin-left: 10px;
    }

    #minecraft-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 50%;
      background: rgba(0, 0, 0, 0.6);
      font-family: 'Minecraftia', monospace;
      font-size: 16px;
      color: white;
      padding: 10px;
      display: none;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .chat-line {
      margin: 2px 0;
    }

    .chat-user {
      color: #55ffff;
    }

    .join-message {
      color: #ffff55;
    }

    .click-continuar {
      color: #888;
      animation: blink 1s steps(2) infinite;
      cursor: pointer;
      margin-top: 5px;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <div id="minecraft-container">
    <div id="minecraft-chat"></div>
  </div>

  <script>
    const terminal = document.getElementById("terminal");
    const chatContainer = document.getElementById("minecraft-container");
    const chat = document.getElementById("minecraft-chat");

    function addLine(text, isPrompt = true) {
      const p = document.createElement("p");
      if (isPrompt) {
        const prompt = document.createElement("span");
        prompt.className = "prompt";
        prompt.textContent = "chuki@chukisite:~$ ";
        p.appendChild(prompt);
      }
      const span = document.createElement("span");
      span.textContent = text;
      p.appendChild(span);
      terminal.appendChild(p);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function addSelectPrompt(question, callback) {
      const p = document.createElement("p");
      const prompt = document.createElement("span");
      prompt.className = "prompt";
      prompt.textContent = "chuki@chukisite:~$ ";
      p.appendChild(prompt);

      const label = document.createElement("span");
      label.textContent = question;
      p.appendChild(label);

      const select = document.createElement("select");
      select.innerHTML = `<option value="si">SÃ­</option><option value="no">No</option>`;
      p.appendChild(select);

      const btn = document.createElement("button");
      btn.textContent = "Confirmar";
      p.appendChild(btn);

      terminal.appendChild(p);
      terminal.scrollTop = terminal.scrollHeight;

      btn.addEventListener("click", () => callback(select.value));
    }

    function limpiarYRedirigir(url) {
      history.replaceState(null, "", location.pathname);
      window.location.href = url;
    }

    function iniciarChatMinecraft() {
      chatContainer.style.display = "block";

      const joinMsg = document.createElement("div");
      joinMsg.className = "chat-line join-message";
      joinMsg.textContent = "tilin joined the game";
      chat.appendChild(joinMsg);

      let segundos = 3;
      const mensajeBase = "Yo mash ðŸ’–. Espera ";
      const countdown = document.createElement("div");
      countdown.className = "chat-line";
      countdown.innerHTML = `<span class="chat-user">tilin</span> ${mensajeBase}${segundos} segundos`;
      chat.appendChild(countdown);

      const intervalo = setInterval(() => {
        segundos--;
        if (segundos > 0) {
          countdown.innerHTML = `<span class="chat-user">tilin</span> ${mensajeBase}${segundos} segundos`;
        } else {
          clearInterval(intervalo);
          mostrarMensajeChat("Te amo mucho, muchas gracias por pasar este aÃ±o y 6 meses a mi lado", () => {
            const continuar = document.createElement("div");
            continuar.className = "click-continuar";
            continuar.textContent = "> Click para continuar";
            chat.appendChild(continuar);

            chatContainer.addEventListener("click", () => {
              continuar.remove();
              mostrarMensajeChat("Se que no he sido el mejornpero te amo con todo mi corazonzini");
            }, { once: true });
          });
        }
      }, 1000);
    }

    function mostrarMensajeChat(texto, callback) {
      const msg = document.createElement("div");
      msg.className = "chat-line";
      msg.innerHTML = `<span class="chat-user">tilin</span> ${texto}`;
      chat.appendChild(msg);
      if (callback) callback();
    }

    // Manejo principal
    document.addEventListener("DOMContentLoaded", () => {
      addSelectPrompt("Â¿Quieres continuar? ", (respuesta1) => {
        if (respuesta1 === "no") {
          addLine("Okei ðŸ˜”");
          setTimeout(() => limpiarYRedirigir("https://www.google.com"), 2000);
        } else {
          addLine("Buena elecciÃ³n...");
          setTimeout(() => {
            addSelectPrompt("Â¿Me amas? ", (respuesta2) => {
              if (respuesta2 === "si") {
                iniciarChatMinecraft();
              } else {
                addLine("Okei ðŸ˜”");
                setTimeout(() => limpiarYRedirigir("https://www.google.com"), 2000);
              }
            });
          }, 1000);
        }
      });
    });

    // Recargar si se vuelve atrÃ¡s
    window.addEventListener('pageshow', function (event) {
      if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
        window.location.reload();
      }
    });
  </script>
</body>
</html>
