<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P치gina Especial</title>
  <style>
    @font-face {
      font-family: 'Minecraftia';
      src: url('Minecraftia.woff') format('woff');
    }

    body {
      background-color: #000;
      color: #ccc;
      font-family: Consolas, "Liberation Mono", Courier, monospace;
      font-size: 1.2em;
      margin: 0;
      padding: 0;
      height: auto;
      min-height: 100vh;
      user-select: none;
      overflow-x: hidden;
      overflow-y: auto;
    }

    #terminal {
      padding: 10px;
      box-sizing: border-box;
    }

    .prompt {
      color: #8aff80;
    }

    select, button {
      background-color: #111;
      color: #ccc;
      font: inherit;
      border: 1px solid #333;
      margin-left: 10px;
    }

    .chat-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 50%;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-family: 'Minecraftia', monospace;
      font-size: 14px;
      padding: 10px;
      display: none;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .chat-message {
      margin: 3px 0;
      word-break: break-word;
    }

    .yellow {
      color: #ffff55;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .click-continue {
      color: #aaa;
      margin-top: 10px;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <div class="chat-container" id="chatContainer"></div>

  <script>
    // Refrescar p치gina al volver atr치s
    window.addEventListener("pageshow", function (event) {
      if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
        location.reload();
      }
    });

    document.addEventListener("DOMContentLoaded", function() {
      const terminal = document.getElementById("terminal");
      const chatContainer = document.getElementById("chatContainer");

      function addLine(text, isPrompt = true) {
        const p = document.createElement("p");
        if (isPrompt) {
          const prompt = document.createElement("span");
          prompt.className = "prompt";
          prompt.textContent = "chuki@chukisite:~$ ";
          p.appendChild(prompt);
        }
        const span = document.createElement("span");
        span.textContent = text;
        p.appendChild(span);
        terminal.appendChild(p);
        scrollToBottom();
      }

      function scrollToBottom() {
        window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
      }

      function addSelectPrompt(question, callback) {
        const p = document.createElement("p");
        const prompt = document.createElement("span");
        prompt.className = "prompt";
        prompt.textContent = "chuki@chukisite:~$ ";
        p.appendChild(prompt);

        const label = document.createElement("span");
        label.textContent = question;
        p.appendChild(label);

        const select = document.createElement("select");
        const option1 = new Option("S칤", "si");
        const option2 = new Option("No", "no");
        select.add(option1);
        select.add(option2);
        p.appendChild(select);

        const btn = document.createElement("button");
        btn.textContent = "Confirmar";
        p.appendChild(btn);

        terminal.appendChild(p);

        btn.addEventListener("click", () => {
          btn.disabled = true; // evita m칰ltiples clics
          callback(select.value);
        });
      }

      function limpiarYRedirigir(url) {
        history.replaceState(null, "", location.pathname);
        window.location.href = url;
      }

      function mostrarChatMensajes(mensajes, callbackFinal) {
        chatContainer.innerHTML = ''; // Limpia y muestra
        chatContainer.style.display = "block";

        mensajes.forEach((msg, i) => {
          const line = document.createElement("div");
          line.className = "chat-message";
          if (msg.color === "yellow") line.classList.add("yellow");
          line.innerHTML = `<span>&lt;tilin&gt;</span> ${msg.text}`;
          if (msg.system) line.innerHTML = `<span class="yellow">${msg.text}</span>`;
          chatContainer.appendChild(line);
        });

        const continuar = document.createElement("div");
        continuar.className = "click-continue";
        continuar.textContent = "> Click para continuar";
        chatContainer.appendChild(continuar);

        chatContainer.onclick = () => {
          if (callbackFinal) {
            chatContainer.onclick = null; // evita m칰ltiples clics
            continuar.remove();
            const msgFinal = document.createElement("div");
            msgFinal.className = "chat-message";
            msgFinal.innerHTML = "&lt;tilin&gt; Se que no he sido el mejornpero te amo con todo mi corazonzini";
            chatContainer.appendChild(msgFinal);
            scrollToBottom();
          }
        };

        scrollToBottom();
      }

      // Flujo principal
      addSelectPrompt("쯈uieres continuar? ", (respuesta1) => {
        if (respuesta1 === "no") {
          addLine("Okei 游땞");
          setTimeout(() => limpiarYRedirigir("https://www.google.com"), 2000);
        } else {
          addLine("Buena elecci칩n...");
          setTimeout(() => {
            addSelectPrompt("쯄e amas? ", (respuesta2) => {
              if (respuesta2 === "si") {
                let segundos = 3;
                const textoContador = document.createElement("p");
                const prompt = document.createElement("span");
                prompt.className = "prompt";
                prompt.textContent = "chuki@chukisite:~$ ";
                textoContador.appendChild(prompt);

                const texto = document.createElement("span");
                texto.textContent = `Yo mash 游눘. Espera ${segundos} segundos`;
                textoContador.appendChild(texto);
                terminal.appendChild(textoContador);

                const intervalo = setInterval(() => {
                  segundos--;
                  texto.textContent = `Yo mash 游눘. Espera ${segundos} segundos`;
                  if (segundos <= 0) {
                    clearInterval(intervalo);
                    // Mostrar chat tipo Minecraft
                    mostrarChatMensajes([
                      { system: true, text: "tilin joined the game", color: "yellow" },
                      { text: "Te amo mucho, muchas gracias por pasar este a침o y 6 meses a mi lado" }
                    ], true);
                  }
                }, 1000);
              } else {
                addLine("Okei 游땞");
                setTimeout(() => limpiarYRedirigir("https://www.google.com"), 2000);
              }
            });
          }, 1000);
        }
      });
    });
  </script>
</body>
</html>
