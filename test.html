<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enviar Webhook</title>
  <style>
    #response {
      margin-top: 20px;
      padding: 10px;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>audik</h1>
  <button id="sendRequest">Enviar</button>
  <div id="response"></div>

  <script>
    document.getElementById('sendRequest').addEventListener('click', () => {
      const data = {
        key: 'valor',
        otraClave: 'otroValor'
      };

      document.getElementById('response').textContent = 'Enviando datos:\n' + JSON.stringify(data, null, 2);

      fetch('/.netlify/functions/sendWebhook', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(text => {
        try {
          const result = JSON.parse(text);
          document.getElementById('response').textContent += '\n\nRespuesta:\n' + JSON.stringify(result, null, 2);
        } catch (e) {
          document.getElementById('response').textContent += '\n\nRespuesta (no JSON):\n' + text;
        }
      })
      .catch(error => {
        document.getElementById('response').textContent += '\n\nError:\n' + error;
      });
    });
  </script>
</body>
</html>
