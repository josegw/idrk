<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar Webhook</title>
</head>
<body>
  <button onclick="enviarWebhook()">Enviar datos</button>

  <script>
    function enviarWebhook() {
      const url = 'https://webhookbeam.com/webhook/josegaznares/ifykyk';

      const datos = {
        mensaje: "Hola, este es un POST a WebhookBeam",
        fecha: new Date().toISOString(),
        navegador: navigator.userAgent
      };

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(datos)
      })
      .then(response => {
        if (response.ok) {
          alert("Datos enviados con Ã©xito.");
        } else {
          alert("Error al enviar datos.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
      });
    }
  </script>
</body>
</html>
