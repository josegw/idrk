<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar POST al Webhook</title>
</head>
<body>
  <h1>Enviar datos al Webhook</h1>
  <button onclick="enviarPOST()">Enviar</button>

  <script>
    function enviarPOST() {
      const data = {
        mensaje: "Hola desde HTML",
        fecha: new Date().toISOString()
      };

      console.log("Enviando datos:", data); // Para debug en la consola

      fetch("https://webhookbeam.com/webhook/josegaznares/ifykyk", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          alert("POST enviado exitosamente.");
        } else {
          alert("Error al enviar el POST. CÃ³digo: " + response.status);
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Error de red.");
      });
    }
  </script>
</body>
</html>
