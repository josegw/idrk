<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Pantalla de inicio</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .fullscreen {
      height: 100vh;
      width: 100%;
      display: grid;
      place-items: center;
      position: relative;
      cursor: pointer;
    }

    .prompt {
      color: #e6e6e6;
      font-size: 6vw;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .prompt.hidden {
      opacity: 0;
      transform: scale(0.97);
    }

    /* Imagen flotante oculta al inicio */
    .floating-image {
      position: absolute;
      width: 448px;
      height: 450px;
      object-fit: contain;
      opacity: 0;
      transform: scale(0.97);
      transition: opacity 0.6s ease, transform 0.6s ease;
      animation: float 4.8s ease-in-out infinite;
      pointer-events: none;
    }

    /* Al mostrarse */
    .floating-image.show {
      opacity: 1;
      transform: scale(1);
    }

    /* Animación suave horizontal */
    @keyframes float {
      0%   { transform: translateX(0) scale(1); }
      50%  { transform: translateX(10px) scale(1.01); }
      100% { transform: translateX(0) scale(1); }
    }

  </style>
</head>
<body>
  <div id="app" class="fullscreen">
    <div id="prompt" class="prompt">haz clic para empezar</div>

    <!-- Imagen que aparecerá después del clic -->
    <img id="floatImg" class="floating-image" src="imagen.png" alt="Imagen flotante">

    <audio id="bg-audio" preload="auto" loop playsinline>
      <source src="audio.mp3" type="audio/mpeg"/>
    </audio>
  </div>

  <script>
    const container = document.getElementById('app');
    const prompt = document.getElementById('prompt');
    const floatImg = document.getElementById('floatImg');
    const audio = document.getElementById('bg-audio');

    let activated = false;

    async function activate() {
      if (activated) return;
      activated = true;

      prompt.classList.add('hidden');

      try {
        await audio.play();
      } catch (e) {
        console.warn("Requiere interacción adicional");
      }

      // Mostrar la imagen un poco después de la transición del texto
      setTimeout(() => {
        floatImg.classList.add('show');
      }, 450);
    }

    container.addEventListener('click', activate, { once: true });
    container.addEventListener('touchstart', activate, { once: true });
  </script>
</body>
</html>
