<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>wtf am i doinnggg</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .fullscreen {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Texto inicial */
    .prompt {
      color: #e6e6e6;
      font-size: 6vw;
      text-align: center;
      transition: opacity .4s ease, transform .4s ease;
      pointer-events: none;
    }
    .prompt.hidden {
      opacity: 0;
      transform: scale(0.97);
    }

    /* Contenedor de la interfaz después del clic */
    #ui {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transform: scale(0.97);
      transition: opacity .6s ease, transform .6s ease;
      pointer-events: none;
    }
    #ui.show {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    /* Animación flotante */
    @keyframes float {
      0%   { transform: translate(-2px, 0px) scale(1); }
      50%  { transform: translate(18px, -6px) scale(1.01); }
      100% { transform: translate(-2px, 0px) scale(1); }
    }

    /* Imagen superior */
    #img1 {
      width: 448px;
      height: 450px;
      object-fit: contain;
      animation: float 4.5s ease-in-out infinite;
      margin-bottom: 5px; /* un poco arriba */
    }

    /* Imagen inferior */
    #img2 {
      width: 577px;
      height: 433px;
      object-fit: contain;
      animation: float 5.2s ease-in-out infinite;
      margin-bottom: 15px;
    }

    /* Botones */
    .btn-container {
      display: flex;
      gap: 25px;
    }
    .btn {
      padding: 12px 30px;
      font-size: 5vw;
      border: none;
      border-radius: 10px;
      background: #222;
      color: #eee;
      cursor: pointer;
      transition: transform .2s;
    }
    .btn:active {
      transform: scale(0.95);
    }

    /* Mobile tweaking */
    @media (max-width:600px){
      #img1 { width: 280px; height: auto; }
      #img2 { width: 350px; height: auto; }
      .btn { font-size: 6vw; }
    }
  </style>
</head>
<body>
  <div id="app" class="fullscreen">
    <!-- Texto inicial -->
    <div id="prompt" class="prompt">click heree</div>

    <!-- UI que aparece luego del clic -->
    <div id="ui">
      <img id="img1" src="imagen.png" alt="">
      <img id="img2" src="cartel.png" alt="">

      <div class="btn-container">
        <button class="btn" id="btnSi">Si</button>
        <button class="btn" id="btnNo">No</button>
      </div>
    </div>

    <!-- Audio -->
    <audio id="bg-audio" preload="auto" loop playsinline>
      <source src="audio.mp3" type="audio/mpeg"/>
    </audio>
  </div>

  <script>
    const app = document.getElementById('app');
    const prompt = document.getElementById('prompt');
    const ui = document.getElementById('ui');
    const audio = document.getElementById('bg-audio');

    let activated = false;

    async function activate() {
      if (activated) return;
      activated = true;

      prompt.classList.add('hidden');
      try { await audio.play(); } catch {}

      setTimeout(()=> {
        ui.classList.add('show');
      }, 450);
    }

    app.addEventListener('click', activate, { once: true });
    app.addEventListener('touchstart', activate, { once: true });
  </script>
</body>
</html>
