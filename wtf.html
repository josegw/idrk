<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Pantalla de inicio</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* CENTRADO REAL del texto inicial */
    .prompt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #e6e6e6;
      font-size: 6vw;
      text-align: center;
      transition: opacity .4s ease, transform .4s ease;
      pointer-events: none;
      width: 100%;
    }
    .prompt.hidden {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.97);
    }

    .fullscreen {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #ui {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px; /* juntarlas un poquito más */
      opacity: 0;
      transform: scale(0.97);
      transition: opacity .6s ease, transform .6s ease;
      pointer-events: none;
      margin-top: -20px; /* subimos todo un pelin */
    }
    #ui.show {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    /* Animación flotante */
    @keyframes float {
      0%   { transform: translate(-2px, 0px) scale(1); }
      50%  { transform: translate(22px, -8px) scale(1.02); }
      100% { transform: translate(-2px, 0px) scale(1); }
    }

    #img1 {
      width: 448px;
      height: 450px;
      animation: float 4.5s ease-in-out infinite;
    }
    #img2 {
      width: 577px;
      height: 433px;
      animation: float 5.2s ease-in-out infinite;
    }

    /* Botones */
    .btn-container {
      display: flex;
      gap: 25px;
      margin-top: 10px;
    }
    .btn {
      padding: 12px 30px;
      font-size: 5vw;
      border: none;
      border-radius: 10px;
      background: #222;
      color: #eee;
      cursor: pointer;
      transition: transform .2s;
    }
    .btn:active { transform: scale(0.93); }

    /* ----- NOTIFICACIONES ----- */
    #notif {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      min-width: 60%;
      padding: 12px;
      border-radius: 10px;
      font-size: 4vw;
      text-align: center;
      font-weight: bold;
      color: #000;
      display: none;
    }
    #notif.show { display: block; }

    #bar {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.4);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 6px;
    }
    #bar-fill {
      width: 100%;
      height: 100%;
      transition: width linear;
    }

    @media (max-width:600px){
      #img1 { width: 280px; height: auto; }
      #img2 { width: 340px; height: auto; }
      .btn { font-size: 6vw; }
    }
  </style>
</head>
<body>
  <div id="app" class="fullscreen">
    
    <!-- Texto inicial centrado -->
    <div id="prompt" class="prompt">haz clic para empezar</div>

    <!-- UI -->
    <div id="ui">
      <img id="img1" src="imagen.png" alt="">
      <img id="img2" src="cartel.png" alt="">
      <div class="btn-container">
        <button class="btn" id="btnSi">Si</button>
        <button class="btn" id="btnNo">No</button>
      </div>
    </div>

    <!-- Notificación -->
    <div id="notif">
      <div id="notif-text"></div>
      <div id="bar">
        <div id="bar-fill"></div>
      </div>
    </div>

    <audio id="bg-audio" preload="auto" loop playsinline>
      <source src="audio.mp3" type="audio/mpeg"/>
    </audio>
  </div>

  <script>
    const prompt = document.getElementById('prompt');
    const ui = document.getElementById('ui');
    const audio = document.getElementById('bg-audio');

    const notif = document.getElementById("notif");
    const notifText = document.getElementById("notif-text");
    const barFill = document.getElementById("bar-fill");

    const linkSi = "https://example.com/si";  // <---- CAMBIA ESTO
    const linkNo = "https://example.com/no";  // <---- CAMBIA ESTO

    let activated = false;

    async function activate() {
      if (activated) return;
      activated = true;
      prompt.classList.add('hidden');
      try { await audio.play(); } catch {}
      setTimeout(()=> ui.classList.add('show'), 450);
    }

    document.getElementById("btnSi").onclick = () => {
      showNotification("¡Oprimiste SÍ!", "#00ff6a", linkSi);
    };
    document.getElementById("btnNo").onclick = () => {
      showNotification("Elegiste NO...", "#ff3b3b", linkNo);
    };

    function showNotification(text, color, link) {
      notifText.textContent = text;
      notif.style.background = color;
      notif.classList.add("show");

      barFill.style.width = "100%";
      setTimeout(() => {
        barFill.style.transition = "width 3s linear";
        barFill.style.width = "0%";
      }, 50);

      setTimeout(() => {
        notif.classList.remove("show");
        setTimeout(()=> window.location.href = link, 2000);
      }, 3000);
    }

    app.addEventListener('click', activate, { once: true });
    app.addEventListener('touchstart', activate, { once: true });
  </script>
</body>
</html>
