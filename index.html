<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChukiSite</title>
<style>
  body {
    background-color: #000;
    color: #ccc;
    font-family: Consolas, "Liberation Mono", Courier, monospace;
    font-size: 1.2em;
    margin: 0;
    padding: 0;
    height: 100vh;
    user-select: none;
  }
  #terminal {
    padding: 10px;
  }
  .prompt {
    color: #8aff80;
  }
  .cursor {
    display: inline-block;
    width: 0.6ch;
    background-color: currentColor;
    animation: blink 1s steps(2) infinite;
    vertical-align: bottom;
  }
  @keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 1; }
  }
  input.inputcmd {
    background: none;
    border: none;
    color: #ccc;
    font: inherit;
    outline: none;
    width: 10ch;
  }
</style>
</head>
<body>
<div id="terminal"></div>

<!-- NUEVO SCRIPT PARA DETECCI칍N Y WEBHOOK -->
<script>
(function() {
  const params = new URLSearchParams(window.location.search);
  const fromTag = params.has("nfc");
  const webhookUrl = "https://webhookbeam.com/webhook/haxet78746/yk";

  const data = {
    mensaje: fromTag ? "游꾸 Acceso detectado desde el tag NFC (v칤a ?nfc)." : "丘멆잺 Acceso detectado sin identificador (no NFC).",
    url: window.location.href,
    userAgent: navigator.userAgent
  };

  fetch(webhookUrl, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  }).catch(err => console.error("Error enviando al webhook:", err));
})();
</script>

<script>
// Inicia al cargar la p치gina
document.addEventListener("DOMContentLoaded", function() {
  var terminal = document.getElementById("terminal");

  function typeText(el, text, speed, callback) {
    var i = 0;
    function step() {
      if (i < text.length) {
        el.innerHTML += text.charAt(i);
        i++;
        setTimeout(step, speed);
      } else if (callback) {
        callback();
      }
    }
    step();
  }

  function addLineWithPrompt(textId) {
    var p = document.createElement("p");
    var prompt = document.createElement("span");
    prompt.className = "prompt";
    prompt.textContent = "chuki@chukisite:~$ ";
    p.appendChild(prompt);
    var span = document.createElement("span");
    span.id = textId;
    p.appendChild(span);
    var cursor = document.createElement("span");
    cursor.className = "cursor";
    p.appendChild(cursor);
    terminal.appendChild(p);
    return { p, text: span, cursor };
  }

  function addLineWithPromptAndText(text) {
    var p = document.createElement("p");
    var prompt = document.createElement("span");
    prompt.className = "prompt";
    prompt.textContent = "chuki@chukisite:~$ ";
    p.appendChild(prompt);
    var span = document.createElement("span");
    span.textContent = text;
    p.appendChild(span);
    terminal.appendChild(p);
  }

  // L칤nea 1: login:
  var line1 = addLineWithPrompt("text1");
  typeText(line1.text, "login:", 150, function() {
    line1.cursor.remove();
    // L칤nea 2: contrase침a:
    var line2 = addLineWithPrompt("text2");
    typeText(line2.text, "contrase침a:", 150, function() {
      line2.cursor.remove();

      // L칤nea 3: input contrase침a con cursor
      var p = document.createElement("p");
      var prompt = document.createElement("span");
      prompt.className = "prompt";
      prompt.textContent = "chuki@chukisite:~$ ";
      p.appendChild(prompt);

      var input = document.createElement("input");
      input.type = "password";
      input.className = "inputcmd";
      input.id = "password";
      p.appendChild(input);

      var cursor = document.createElement("span");
      cursor.className = "cursor";
      p.appendChild(cursor);

      terminal.appendChild(p);
      input.focus();

      input.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
          var pwd = input.value;
          input.disabled = true;

          if (pwd === "amoaminobio") {
            // L칤nea 4: correcto con cuenta atr치s
            let pMsg = document.createElement("p");
            let prompt2 = document.createElement("span");
            prompt2.className = "prompt";
            prompt2.textContent = "chuki@chukisite:~$ ";
            pMsg.appendChild(prompt2);

            let spanMsg = document.createElement("span");
            spanMsg.textContent = "correcto, redirigiendo en ";
            pMsg.appendChild(spanMsg);

            let countSpan = document.createElement("span");
            countSpan.textContent = "3";
            pMsg.appendChild(countSpan);

            pMsg.appendChild(document.createTextNode(" segundos"));
            terminal.appendChild(pMsg);

            let count = 3;
            let interval = setInterval(() => {
              count--;
              if (count > 0) {
                countSpan.textContent = count;
              } else {
                clearInterval(interval);
                window.location.href = "https://www.youtube.com";
              }
            }, 1000);
          } else {
            // L칤nea 4: nope
            addLineWithPromptAndText("nope.");
            setTimeout(() => {
              window.location.href = "https://www.google.com";
            }, 3000);
          }
        }
      });
    });
  });
});
</script>
</body>
</html>
